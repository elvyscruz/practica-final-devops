name: Run Tests

on:
  push:
    branches:
      - '*'
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js 20.x
        uses: actions/setup-node@v2
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test

  deploy-to-surge
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Instalar surge
        run: |
          npm install
          npm install -g Surge

      - name: Despliegue a Surge
        run: |
          surge --project ./ --domain elvyscruz --token ${{ secrets.SURGE_TOKEN }}