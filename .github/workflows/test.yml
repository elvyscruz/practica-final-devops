name: Test and Merge to Main

on:
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Merge to main if tests pass
        if: success()
        run: |
          git checkout main
          git merge dev --no-ff --no-edit
          git push origin main
